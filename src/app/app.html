<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <div class="header-sidemenu-app">
        <div class="header-avatar-username-app">
          <ion-avatar item-left class="style-avatar-app">
            <img *ngIf="currentUser" [src]="currentUser?.avatar">
          </ion-avatar>
          <ion-title>{{currentUser?.username}}</ion-title>
        </div>
        <div class="center-text">Nuu-Bits: {{currentUser?.nuuBits}}</div>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
